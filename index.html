<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">
<!-- 
        <h1>Currency </h1>
        <h1>Converter</h1> -->

        <div class="converter">

            <div class="img">
                <img src="/currency-conversion.png" alt="" width="140">
            </div>
           

            <form action="" class="">

                <input type="text" placeholder="Enter Amount" class="input">

            </form>

            <div class="result">Converted Amount</div>

            <div class="c_names">
                
                
               <div class="from_div">
                <p>From</p>
                <div class="from">
                    <img src="https://flagsapi.com/BE/flat/64.png" width="30">
                    <select name="currencyCodes" id="from"></select>
                </div>
                
               </div>
                
                <div class="exchange_icon">
                    <i class="fa-solid fa-arrow-right-arrow-left" style="color: #293136;"></i>
                </div>
                
                 <div class="to_div">
                    <p>To:</p>
                    <div class="to">
                        <img src="https://flagsapi.com/BE/flat/64.png" width="30">
                        <select name="currencyCodes" id="to"></select>
                    </div>

                 </div>
            
            </div>    

            <button class="btn">Convert</button>



            
        </div>

    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>

</body>
</html>
